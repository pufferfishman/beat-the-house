<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>beat the house</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="title">beat the house</div>
	<div id="subtitle">a blackjack training tool</div>

	<div id="gameContainer">
		<div id="dealerCards">
		</div>
		
		<div id="controlsContainer">
			<div class="buttonGroup">
				<button class="button" id="deal" onclick="setup()">Deal</button>
			</div>
			<div class="buttonGroup">
				<button class="button" id="hit" onclick="hit()">Hit</button>
				<button class="button" id="stand" onclick="stand()">Stand</button>
			</div>
			<div class="buttonGroup">
				<button class="button" id="double" onclick="double()">Double</button>
				<button class="button" id="split" onclick="split()">Split</button>
			</div>
			<div class="buttonGroup">
				<div class="screen action" id="playerAction">You: <br><span class="red"></span></div>
			</div>
			<div class="buttonGroup">
				<div class="screen action" id="correctAction">Correct: <br><span class="green"></span></div>
			</div>
			<div class="buttonGroup">
				<div class="screen outcome" id="totals"></div>
				<div class="screen outcome" id="outcome"></div>
			</div>
		</div>

		<div id="playerCards">
		</div>
		
		<div class="screen" id="playerTotal"></div>
		<div class="screen" id="dealerTotal"></div>

		<div id="deck"></div>
	</div>


	<script src="script.js"></script>
</body>

</html>
